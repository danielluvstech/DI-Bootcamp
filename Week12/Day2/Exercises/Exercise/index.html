<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Star Wars Character Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Star_Wars_Logo..png/640px-Star_Wars_Logo..png" alt="Star Wars Logo">
        </div>
        <div class="containerInfo">
            <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
            <h1 id="name"></h1>
            <p id="height"></p>
            <p id="gender"></p>
            <p id="birthYear"></p>
            <p id="homeWorld"></p>
        </div>
        <button type="button" id="button" name="button">Find Someone</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
