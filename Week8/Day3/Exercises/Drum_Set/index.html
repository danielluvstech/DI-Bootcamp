<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Set</title>
</head>
<body>
    <div class="drum-kit">
        <div class="drum" data-key="65">A</div>
        <div class="drum" data-key="83">S</div>
        <div class="drum" data-key="68">D</div>
        <div class="drum" data-key="70">F</div>
        <div class="drum" data-key="71">G</div>
        <div class="drum" data-key="72">H</div>
        <div class="drum" data-key="74">J</div>
        <div class="drum" data-key="75">K</div>
        <div class="drum" data-key="76">L</div>
    </div>
    
    <audio data-key="65" src="sounds/sounds_boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/ride.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>
    <audio data-key="74" src="sounds/tink.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/kick.wav"></audio>

    <script src="drumset.js"></script>
</body>
</html>
