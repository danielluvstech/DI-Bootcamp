<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
</head>
<body>

  <form method="POST" action="">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="message">Comments:</label><br>
    <textarea id="comment" name="comment" rows="5" cols="30"></textarea><br><br>

    <input type="submit" value="Send"> <!-- The output can be found in the Payload section of the Network section in Developer Tools-->
  </form>

</body>
</html>
